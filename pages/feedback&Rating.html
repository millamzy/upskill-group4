<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback&Rating</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/feedback&Rating.css">
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-title"><h3 class="feedback-head">FEEDBACK FORM</h3></div>

        <div class="feedback-field">
            <form action="" class="feed-form">
                <label for="" class="feed-label">Name</label>
                <br>
                <input type="text" class="feed-input" placeholder="Enter Name">
                <br>
                <label for="" class="feed-label">Email</label>
                <br>
            
                <input type="text" class="feed-input" placeholder="Enter email">
                <br>
                
                <label for="" class="feed-label">Message</label>
                <br>
                <textarea  class="feed-textarea" name="" id="" cols="55" rows="10"> Describe your experience here...</textarea>
                
                
            </form>

        </div>

    </div>

    <div class="feed-button">
        <button type="submit" class="feed-btn">Submit</button>
    </div>
</body>
</html>
